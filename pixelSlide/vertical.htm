<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="lolkittens" />
    
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/pixelSlide.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".scroller_contents").pixelSlide({
                height: 190,
                speed: 500,
                margin: 10,
                mode: "vertical",
                items: 2,
                toggleClass: "hide",
                auto: true
            });
        });
    </script>
    <style type="text/css">
        .hide{
            display: none;
        }
        .scroller_contents{
            width: 300px;
            height: 390px;
            padding: 10px;
            background-color: #F5F5F5;
        }
        
        .scroller_contents span{
            margin-bottom: 6px;
            display: block;
        }
        .scroller_contents span img{
            width: 300px;
            height: 190px;
        }
        
        .clear{
            clear: both;
        }
    </style>
	<title>PixelSlide Demo</title>
</head>

<body>

<div id="scroller_main">
  <div class="scroller_contents">
        <span><img src="thumb03.jpg" /></span>
        <span><img src="thumb04.jpg" /></span>
        <span><img src="thumb03.jpg" /></span>
        <span><img src="thumb04.jpg" /></span>
        <span><img src="thumb03.jpg" /></span>
  </div>
</div>

</body>
</html>
