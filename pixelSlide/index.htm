<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="lolkittens" />
    
    <link rel="stylesheet" href="jquery-ui.css" />
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/pixelSlide.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".scroller_contents").pixelSlide({
                width: 260,
                nextBtn: ".next",
                prevBtn: ".prev",
                speed: 500,
                margin: 10,
                items: 4,
                auto: false,
                delay: 2000,
                tag: "div",
                effect: "scroll",
                toggleClass: "hide"
            });
        });
    </script>
    <style type="text/css">
    .hide{
        color:red;
    }
        .scroller_contents{
            width: 1070px;
            height: 190px;
            padding: 10px;
            background-color: #F5F5F5;
        }
        
        .scroller_contents div{
            margin-right: 10px;
            float: left;            
        }
        .scroller_contents span img{
            width: 300px;
            height: 190px;
        }
        
        .clear{
            clear: both;
        }
    </style>
	<title>PixelSlide Demo</title>
</head>

<body>

<div id="scroller_main">
  <span class="prev">Prev</span>
  <span class="next">- Next</span>
  <div class="scroller_contents">
        <div><img src="thumb03.jpg" /></div>
        <div><img src="thumb04.jpg" /></div>
        <div><img src="thumb05.jpg" /></div>
        <div><img src="thumb03.jpg" /></div>
        <div><img src="thumb04.jpg" /></div>
        <div><img src="thumb05.jpg" /></div>
        <div><img src="thumb03.jpg" /></div>
        <div><img src="thumb04.jpg" /></div>
        <div><img src="thumb05.jpg" /></div>
  </div>
</div>

</body>
</html>
