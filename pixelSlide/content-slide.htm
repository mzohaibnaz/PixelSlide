<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="lolkittens" />
    
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/pixelSlide.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".scroller_contents").pixelSlide({
                height: 190,
                nextBtn: ".next",
                prevBtn: ".prev",
                speed: 500,
                margin: 10,
                type: "vertical"
            });
        });
    </script>
    <style type="text/css">
        .scroller_contents{
            width: 300px;
            height: 190px;
            padding: 10px;
            background-color: red;
        }
        
        .scroller_contents span{
            margin-bottom: 6px;
            display: block;
            width: 300px;
            height: 190px;
            background-color: darkorange;
        }
        
        .clear{
            clear: both;
        }
    </style>
	<title>PixelSlide Demo</title>
</head>

<body>

<div id="scroller_main">
  <span class="prev">Prev</span>
  <span class="next">Next</span>
  <div class="scroller_contents">
        <span>
            test
        </span><span>
            test
        </span>
  </div>
</div>

</body>
</html>
